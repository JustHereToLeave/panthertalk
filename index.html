<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panthertalk v3.0</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #c0c0c0;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #2d2d2d;
        }
        
        body.sage-mode {
            background-color: #4a5d5a;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 2px inset #c0c0c0;
            padding: 10px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .container {
            background-color: #404040;
            border: 2px inset #555;
            color: #e0e0e0;
        }
        
        body.sage-mode .container {
            background-color: #5a6b68;
            border: 2px inset #6b7c79;
            color: #e0f0f0;
        }
        
        .login-form, .chat-interface {
            margin-bottom: 20px;
        }
        
        .chat-messages {
            height: 300px;
            border: 2px inset #c0c0c0;
            background-color: white;
            padding: 10px;
            overflow-y: scroll;
            font-size: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .chat-messages {
            background-color: #333;
            border: 2px inset #555;
            color: #e0e0e0;
        }
        
        body.sage-mode .chat-messages {
            background-color: #4a5b58;
            border: 2px inset #6b7c79;
            color: #e0f0f0;
        }
        
        .message {
            margin-bottom: 5px;
        }
        
        .timestamp {
            color: #666;
            font-size: 10px;
        }
        
        .username {
            font-weight: bold;
            color: #000080;
        }
        
        body.dark-mode .username {
            color: #4da6ff;
        }
        
        body.sage-mode .username {
            color: #279287;
        }
        
        input[type="text"], input[type="password"] {
            border: 2px inset #c0c0c0;
            padding: 5px;
            font-family: 'Courier New', monospace;
            margin: 5px;
            background-color: white;
            color: black;
            transition: all 0.3s ease;
        }
        
        body.dark-mode input[type="text"], 
        body.dark-mode input[type="password"] {
            background-color: #333;
            color: #e0e0e0;
            border: 2px inset #555;
        }
        
        body.sage-mode input[type="text"], 
        body.sage-mode input[type="password"] {
            background-color: #4a5b58;
            color: #e0f0f0;
            border: 2px inset #6b7c79;
        }
        
        button {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 5px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 5px;
            color: black;
            transition: all 0.3s ease;
        }
        
        body.dark-mode button {
            background-color: #555;
            border: 2px outset #555;
            color: #e0e0e0;
        }
        
        body.sage-mode button {
            background-color: #6b7c79;
            border: 2px outset #6b7c79;
            color: #e0f0f0;
        }
        
        button:active {
            border: 2px inset #c0c0c0;
        }
        
        body.dark-mode button:active {
            border: 2px inset #555;
        }
        
        body.sage-mode button:active {
            border: 2px inset #6b7c79;
        }
        
        .online-users {
            border: 2px inset #c0c0c0;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            min-height: 50px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .online-users {
            background-color: #333;
            border: 2px inset #555;
            color: #e0e0e0;
        }
        
        body.sage-mode .online-users {
            background-color: #4a5b58;
            border: 2px inset #6b7c79;
            color: #e0f0f0;
        }
        
        .user-item {
            cursor: pointer;
            padding: 2px 5px;
            margin: 2px 0;
            border: 1px solid transparent;
        }
        
        .user-item:hover {
            background-color: #000080;
            color: white;
        }
        
        body.dark-mode .user-item:hover {
            background-color: #4da6ff;
            color: #2d2d2d;
        }
        
        body.sage-mode .user-item:hover {
            background-color: #279287;
            color: #4a5d5a;
        }
        
        .dm-tabs {
            border-bottom: 2px inset #c0c0c0;
            margin-bottom: 10px;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .dm-tabs {
            border-bottom: 2px inset #555;
        }
        
        body.sage-mode .dm-tabs {
            border-bottom: 2px inset #6b7c79;
        }
        
        .dm-tab {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 3px 10px;
            margin-right: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 11px;
            color: black;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .dm-tab {
            background-color: #555;
            border: 2px outset #555;
            color: #e0e0e0;
        }
        
        body.sage-mode .dm-tab {
            background-color: #6b7c79;
            border: 2px outset #6b7c79;
            color: #e0f0f0;
        }
        
        .dm-tab.active {
            border: 2px inset #c0c0c0;
            background-color: white;
            color: black;
        }
        
        body.dark-mode .dm-tab.active {
            border: 2px inset #555;
            background-color: #333;
            color: #e0e0e0;
        }
        
        body.sage-mode .dm-tab.active {
            border: 2px inset #6b7c79;
            background-color: #4a5b58;
            color: #e0f0f0;
        }
        
        .dm-tab:hover:not(.active) {
            background-color: #d0d0d0;
        }
        
        body.dark-mode .dm-tab:hover:not(.active) {
            background-color: #666;
        }
        
        body.sage-mode .dm-tab:hover:not(.active) {
            background-color: #7c8d8a;
        }
        
        .status {
            color: #008000;
            font-size: 11px;
            margin-bottom: 10px;
        }
        
        body.dark-mode .status {
            color: #4da6ff;
        }
        
        body.sage-mode .status {
            color: #34c2b3;
        }
        
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 11px;
        }
        
        .theme-btn {
            padding: 3px 8px;
            margin: 2px;
            font-size: 10px;
        }
        
        .hidden {
            display: none;
        }

        /* geis theme styles */
        body.geis-mode {
            background-color: #2c2538; /* dark purple background */
        }

        body.geis-mode .container {
            background-color: #4d3d69; /* main purple container */
            border: 2px inset #3c3c3c; /* grey border */
            color: #f0e6ff;
        }

        body.geis-mode .chat-messages,
        body.geis-mode .online-users {
            background-color: #3c354a;
            border: 2px inset #3c3c3c;
            color: #f0e6ff;
        }

        body.geis-mode .username {
            color: #c8b6e6;
        }

        body.geis-mode input[type="text"], 
        body.geis-mode input[type="password"] {
            background-color: #333; /* dark grey input */
            color: #f0e6ff;
            border: 2px inset #555;
        }

        body.geis-mode button {
            background-color: #3c3c3c; /* grey button */
            border: 2px outset #555;
            color: #f0e6ff;
        }

        body.geis-mode button:active {
            border: 2px inset #555;
        }

        body.geis-mode .user-item:hover {
            background-color: #c8b6e6;
            color: #2c2538;
        }

        body.geis-mode .dm-tabs {
            border-bottom: 2px inset #3c3c3c;
        }

        body.geis-mode .dm-tab {
            background-color: #3c3c3c;
            border: 2px outset #555;
            color: #f0e6ff;
        }

        body.geis-mode .dm-tab.active {
            background-color: #9881c2; /* lighter purple for active dm */
            border: 2px inset #7a60a3;
            color: #2c2538;
        }

        body.geis-mode .dm-tab:hover:not(.active) {
            background-color: #666;
        }

        body.geis-mode .status {
            color: #c8b6e6; /* purple accent for status */
        }

        .room-tab {
            background-color: #90EE90; /* light green for classic theme */
        }

        body.dark-mode .room-tab {
            background-color: #4da6ff;
        }

        body.sage-mode .room-tab {
            background-color: #40e0d0;
        }

        body.geis-mode .room-tab {
            background-color: #6a5093; /* a nice purple for your theme */
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" onclick="setTheme('light')">classic</button>
        <button class="theme-btn" onclick="setTheme('dark')">dark</button>
        <button class="theme-btn" onclick="setTheme('sage')">sage</button>
        <button class="theme-btn" onclick="setTheme('geis')">geis</button> 
    </div>
    
    <div class="container">
        <h2>panthertalk v3.0</h2>
        
        <div id="loginForm" class="login-form">
            <div>username: <input type="text" id="usernameInput" placeholder="enter username"></div>
            <div>password: <input type="password" id="passwordInput" placeholder="enter password"></div>
            <button onclick="login()">login/register</button>
            <div id="loginStatus"></div>
        </div>
        
        <div id="chatInterface" class="chat-interface hidden">
            <div class="status" id="userStatus"></div>
            
            <div class="online-users">
                <strong>online users (click to dm):</strong>
                <div id="onlineUsersList"></div>
            </div>
            
            <div class="online-users">
                <strong>chat rooms:</strong>
                <div>
                    <input type="text" id="roomNameInput" placeholder="type a room name" style="width: 120px; margin: 5px;">
                    <button onclick="joinOrCreateRoom()" style="margin: 2px; padding: 3px 8px; font-size: 11px;">join</button>
                </div>
            </div>
            
            <div class="dm-tabs" id="dmTabs">
                <div class="dm-tab active" onclick="switchToTab('main')">main chat</div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div>
                <input type="text" id="messageInput" placeholder="type your message..." style="width: 60%;">
                <input type="color" id="colorPicker" value="#000080" onchange="updateUserColor()" title="pick your username color">
                <button onclick="sendMessage()">send</button>
                <button onclick="logout()">logout</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let lastMessageId = 0;
        let currentTab = 'main';
        let dmTabs = ['main'];

        function setTheme(theme) {
            // first, clear any existing theme classes from the body
            document.body.classList.remove('dark-mode', 'sage-mode', 'geis-mode');

            // then, add the new theme class if it's not the default 'light' theme
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else if (theme === 'sage') {
                document.body.classList.add('sage-mode');
            } else if (theme === 'geis') {
                document.body.classList.add('geis-mode');
            }
            
            // re-run these functions to update colors instantly
            if (currentUser) {
                updateDMTabs();
            }
        }
        
        // initialize app
        window.onload = function() {
            loadMessages();
            updateOnlineUsers();
            updateDMTabs();
            setInterval(pollForUpdates, 1000);
        };
        
        // CHANGED: use server instead of localStorage
        async function getStoredData(key) {
            try {
                const response = await fetch(`/api/data/${key}`);
                return await response.json();
            } catch (error) {
                console.error('error getting data:', error);
                return {};
            }
        }
        
        // CHANGED: use server instead of localStorage  
        async function setStoredData(key, data) {
            try {
                await fetch(`/api/data/${key}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                console.error('error saving data:', error);
            }
        }
        
        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const loginStatus = document.getElementById('loginStatus');
            
            if (!username || !password) {
                loginStatus.innerHTML = '<span style="color: red;">please enter both username and password</span>';
                return;
            }
            
            const users = await getStoredData('chatUsers');
            const onlineUsers = await getStoredData('onlineUsers');
            const userColors = await getStoredData('userColors');
            
            // normalize username - find existing case-insensitive match
            const usernameLower = username.toLowerCase();
            let actualUsername = username;
            
            // find if username already exists with different case
            for (const existingUser in users) {
                if (existingUser.toLowerCase() === usernameLower) {
                    actualUsername = existingUser;
                    break;
                }
            }
            
            // check if user exists
            if (users[actualUsername]) {
                if (users[actualUsername] !== password) {
                    loginStatus.innerHTML = '<span style="color: red;">incorrect password</span>';
                    return;
                }
                if (onlineUsers[actualUsername]) {
                    loginStatus.innerHTML = '<span style="color: red;">user already logged in</span>';
                    return;
                }
            } else {
                // register new user - use the case they typed
                users[actualUsername] = password;
                await setStoredData('chatUsers', users);
            }
            
            // login successful
            currentUser = actualUsername;
            onlineUsers[actualUsername] = Date.now();
            await setStoredData('onlineUsers', onlineUsers);
            
            // set user's color picker to their saved color
            const savedColor = userColors[actualUsername] || '#000080';
            document.getElementById('colorPicker').value = savedColor;
            
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('userStatus').textContent = `logged in as: ${actualUsername}`;
            
            loadMessages();
            updateOnlineUsers();
            
            // focus message input
            document.getElementById('messageInput').focus();
        }
        
        async function logout() {
            if (currentUser) {
                const onlineUsers = await getStoredData('onlineUsers');
                delete onlineUsers[currentUser];
                await setStoredData('onlineUsers', onlineUsers);
                currentUser = null;
            }
            
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginStatus').innerHTML = '';
        }
        
        async function sendMessage() {
            if (!currentUser) return;
            
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            const messageId = Date.now() + Math.random();
            const message = {
                id: messageId,
                username: currentUser,
                text: messageText,
                timestamp: new Date().toISOString(),
                channel: currentTab
            };
            
            if (currentTab === 'main') {
                const messages = await getStoredData('chatMessages');
                messages[messageId] = message;
                await setStoredData('chatMessages', messages);
            } else if (currentTab.startsWith('room-')) {
                const roomMessages = await getStoredData('roomMessages');
                if (!roomMessages[currentTab]) roomMessages[currentTab] = {};
                roomMessages[currentTab][messageId] = message;
                await setStoredData('roomMessages', roomMessages);
            } else {
                const dmMessages = await getStoredData('dmMessages');
                if (!dmMessages[currentTab]) dmMessages[currentTab] = {};
                dmMessages[currentTab][messageId] = message;
                await setStoredData('dmMessages', dmMessages);
            }
            
            messageInput.value = '';
            loadMessages();
        }
        
        async function loadMessages() {
            const userColors = await getStoredData('userColors');
            const chatMessages = document.getElementById('chatMessages');
            
            let messages;
            if (currentTab === 'main') {
                messages = await getStoredData('chatMessages');
            } else if (currentTab.startsWith('room-')) {
                const roomMessages = await getStoredData('roomMessages');
                messages = roomMessages[currentTab] || {};
            } else {
                const dmMessages = await getStoredData('dmMessages');
                messages = dmMessages[currentTab] || {};
            }
            
            // convert to array and sort by timestamp
            const messageArray = Object.values(messages).sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );
            
            // only show last 100 messages
            const recentMessages = messageArray.slice(-100);
            
            chatMessages.innerHTML = '';
            recentMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const messageDate = new Date(message.timestamp);
                const date = messageDate.toLocaleDateString();
                const time = messageDate.toLocaleTimeString();
                const userColor = userColors[message.username] || '#000080';
                
                messageDiv.innerHTML = `
                    <span class="timestamp">[${date} ${time}]</span> 
                    <span class="username" style="color: ${userColor};">${message.username}:</span> 
                    ${escapeHtml(message.text)}
                `;
                
                chatMessages.appendChild(messageDiv);
            });
            
            // scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function updateOnlineUsers() {
            const onlineUsers = await getStoredData('onlineUsers');
            const onlineUsersList = document.getElementById('onlineUsersList');
            
            // remove users inactive for more than 30 seconds
            const now = Date.now();
            let updated = false;
            for (const username in onlineUsers) {
                if (now - onlineUsers[username] > 30000) {
                    delete onlineUsers[username];
                    updated = true;
                }
            }
            if (updated) {
                await setStoredData('onlineUsers', onlineUsers);
            }
            
            // update current user's timestamp if logged in
            if (currentUser && onlineUsers[currentUser]) {
                onlineUsers[currentUser] = now;
                await setStoredData('onlineUsers', onlineUsers);
            }
            
            const usernames = Object.keys(onlineUsers).filter(u => u !== currentUser);
            
            if (usernames.length > 0) {
                onlineUsersList.innerHTML = usernames.map(username => 
                    `<div class="user-item" onclick="startDM('${username}')">${username}</div>`
                ).join('');
            } else {
                onlineUsersList.textContent = 'none';
            }
        }
        
        function pollForUpdates() {
            if (currentUser) {
                loadMessages();
                updateOnlineUsers();
                updateDMTabs();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function updateUserColor() {
            if (!currentUser) return;
            
            const colorPicker = document.getElementById('colorPicker');
            const userColors = await getStoredData('userColors');
            
            userColors[currentUser] = colorPicker.value;
            await setStoredData('userColors', userColors);
            
            // refresh messages to show new color
            loadMessages();
        }
        
        function startDM(otherUser) {
            const dmKey = createDMKey(currentUser, otherUser);
            
            if (!dmTabs.includes(dmKey)) {
                dmTabs.push(dmKey);
                updateDMTabs();
            }
            
            switchToTab(dmKey);
        }
        
        function createDMKey(user1, user2) {
            return [user1, user2].sort().join('-');
        }
        
        function switchToTab(tabName) {
            currentTab = tabName;
            
            // update tab appearance
            document.querySelectorAll('.dm-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const activeTab = document.querySelector(`[onclick="switchToTab('${tabName}')"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            // update message input placeholder
            const messageInput = document.getElementById('messageInput');
            if (tabName === 'main') {
                messageInput.placeholder = 'type your message...';
            } else if (tabName.startsWith('room-')) {
                const roomName = tabName.replace('room-', '');
                messageInput.placeholder = `message in ${roomName}...`;
            } else {
                const otherUser = tabName.split('-').find(u => u !== currentUser);
                messageInput.placeholder = `dm to ${otherUser}...`;
            }
            
            loadMessages();
        }
        
        function updateDMTabs() {
            const dmTabsContainer = document.getElementById('dmTabs');
            
            dmTabsContainer.innerHTML = dmTabs.map(tab => {
                if (tab === 'main') {
                    return `<div class="dm-tab ${currentTab === 'main' ? 'active' : ''}" onclick="switchToTab('main')">main chat</div>`;
                } else if (tab.startsWith('room-')) {
                    const roomName = tab.replace('room-', '');
                    // notice the inline style is gone and 'room-tab' class is added
                    return `<div class="dm-tab room-tab ${currentTab === tab ? 'active' : ''}" onclick="switchToTab('${tab}')">room: ${roomName}</div>`;
                } else {
                    const otherUser = tab.split('-').find(u => u !== currentUser);
                    return `<div class="dm-tab ${currentTab === tab ? 'active' : ''}" onclick="switchToTab('${tab}')">dm: ${otherUser}</div>`;
                }
            }).join('');
        }
        
        // handle enter key in inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (e.target.id === 'messageInput') {
                    sendMessage();
                } else if (e.target.id === 'passwordInput' || e.target.id === 'usernameInput') {
                    login();
                } else if (e.target.id === 'roomNameInput') {
                    joinOrCreateRoom(); // change this line
                }
            }
        });
        
        async function joinOrCreateRoom() {
            const roomNameInput = document.getElementById('roomNameInput');
            const roomName = roomNameInput.value.trim().toLowerCase();

            if (!roomName || !currentUser) return;

            // check if room name is valid (no spaces, special chars)
            if (!/^[a-z0-9_-]+$/.test(roomName)) {
                alert('room names can only contain letters, numbers, _ and -');
                return;
            }

            const rooms = await getStoredData('chatRooms');
            const roomKey = `room-${roomName}`;

            // if room doesn't exist, create it
            if (!rooms[roomName]) {
                rooms[roomName] = {
                    name: roomName,
                    creator: currentUser,
                    created: Date.now()
                };
                await setStoredData('chatRooms', rooms);
            }

            // add to tabs if not already there
            if (!dmTabs.includes(roomKey)) {
                dmTabs.push(roomKey);
                updateDMTabs();
            }

            roomNameInput.value = '';
            switchToTab(roomKey);
        }
        
        // clean up on page unload
        window.addEventListener('beforeunload', async function() {
            if (currentUser) {
                const onlineUsers = await getStoredData('onlineUsers');
                delete onlineUsers[currentUser];
                await setStoredData('onlineUsers', onlineUsers);
            }
        });
    </script>
</body>
</html>
